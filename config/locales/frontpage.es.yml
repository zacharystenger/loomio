    hero:
      header_html: "Loomio es la forma mas fácil para<br /> <strong>tomar decisiones juntos</strong>. "
      lead_html: "Loomio empodera a organizaciones y comunidades para transformar <strong>discusiones en acción</strong>, dondequiera que sus miembros se encuentren."
    product:
      header_html: "Cuando escuchamos <strong>todas las voces</strong>, tomamos <strong>mejores decisiones. </strong>"
      step1:
        header: 1. Discutir a fondo las cosas
        desc: "Empieza una discusión sobre cualquier tema, e invita a las personas adecuadas. Comparte diferentes perspectivas y desarrolla ideas en equipo."
      step2:
        header: 2. Crear consenso
        desc: "Todos pueden proponer un plan de acción. Los participantes pueden estar de acuerdo, abstenerse, estar en desacuerdo, o bloquear, de esa manera podrás ver qué le parece al grupo y por qué."
      step3:
        header: 3. Decidir juntos
        desc: "Desarrolla la propuesta colectivamente para que funcione para todos. Cada decisión posee una fecha límite, siempre obteniendo un resultado claro."
    mobile:
      lead_html: "<strong>Loomio funciona en cualquier dispositivo, </strong><br />toma decisiones en cualquier lugar y en cualquier momento."
    quote:
      header:
        rushkoff_html: "«Loomio <strong>libera el potencial de Internet</strong> para acercar a las personas al consenso en vez de al debate polarizado».<div class=\"attributation\"> (<a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, autor del libro <em>Present Shock</em>).</div>"
        sifry_html: "«Loomio alcanza un punto óptimo entre <strong>voz individual</strong> y <strong>decisión colectiva</strong>». <div class=\"attributation\">(Micah Sifry, editor de <em><a href=\"http://techpresident.com\">TechPresident</a></em>)</div>"
    team:
      header: Acerca de Loomio
      desc: "Somos un pequeño equipo de desarrolladores de código abierto y activistas de justicia social que trabajamos en Enspiral, en Nueva Zelanda, con una amplia red de amigos, simpatizantes y asesores alrededor del mundo."
    ideals:
      community:
        header: Cooperativa comunitaria
        desc: Loomio está diseñado por una cooperativa propiedad de sus trabajadores. Somos una empresa social sin ánimo de lucro que trabaja para maximizar un impacto social positivo.
      independent:
        header: Independiente y neutral
        desc: Mantenemos un espacio independiente de intereses políticos o empresariales para que cualquier grupo se una. Nunca venderemos tu información.
      open:
        header: Software libre y abierto
        desc: "El código de Loomio es público y cualquiera puede ejecutarlo, leerlo y aprender de él, modificarlo y redistribuirlo."
      gift:
        header: Economía del regalo
        desc: Loomio se financia por medio de aquellos que contribuyen de acuerdo a sus recursos. Esto mantiene la plataforma libre de publicidad y accesible a grupos sin recursos financieros.
  about_page:
    our_story_1_html: "<h2>Nuestra historia</h2> <p>Loomio es una herramienta online para la toma de decisiones colaborativa, construida por un equipo de tecnólogos, activistas y emprendedores sociales en Nueva Zelanda.</p> "
    our_story_2_html: "<p>Loomio surgió de la necesidad de un método expansible para tomar decisiones de grupo inclusivas durante el movimiento Occupy en 2011.</p> <p>Experimentamos el potencial transformador de la toma de decisiones colaborativa, a la vez que sus severas limitaciones: si la gente tiene que estar en el mismo lugar y al mismo tiempo para participar, nunca puede expandirse.</p> <p>Nos pusimos en marcha para generar una solución a este problema: usar internet para proporcionar a la gente una manera sencilla para tomar buenas decisiones juntos, dondequiera que estén.</p> <p>Se llama Loomio, como un telar, \"loom\" en inglés, para tejer diferentes perspectivas juntos :)</p> <p>Ahora, más de 75.000 personas han tomado más de 25.000 decisiones en Loomio.</p>"
    mission_html: "<h2>Misión</h2> <p>Somos una organización impulsada por una misión con un propósito social en nuestra esencia: Loomio existe para que cualquiera, en cualquier lugar, pueda participar en decisiones que afecten a sus vidas.</p> <p>Medimos nuestro impacto en el número de personas y grupos involucrados en las decisiones Y en las inspiradoras historias de la gente que lo usa para hacer grandes cosas en sus comunidades.</p> "
    advisors_html: "<h2>Asesores</h2> <p>Nos respalda un Consejo de Asesores con algunas de las mentes más brillantes en democracia y tecnología a nivel internacional.</p> "
    sascha_bio_html: "Fundador de <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
