    hero:
      header_html: "Loomio é o jeito mais fácil de<br /> <strong>tomar decisões em conjunto</strong>."
      lead_html: "Loomio capacita organizações e comunidades para transformar <strong>discussão em ação</strong>, onde as pessoas estiverem."
    product:
      header_html: "Quandos nós ouvimos <strong>todas as vozes</strong>, nós tomamos <strong>decisões melhores</strong>."
      step1:
        header: 1. Converse sobre
        desc: "Inicie uma discussão sobre qualquer assunto e traga as pessoas certas. Compartilhe perspectivas diversas e desenvolva as ideias em conjunto. "
      step2:
        header: 2. Construa o consenso
        desc: "Qualquer pessoa pode propor algo a ser feito. As pessoas podem concordar, abster-se, discordar, ou bloquear – para que você possa ver como todo mundo se sente, e por quê."
      step3:
        header: 3. Decida em conjunto
        desc: "Desenvolva a proposta em conjunto para que ela funciona para todo mundo. Toda decisão tem um prazo claro, para que você sempre tenha um resultado claro."
    mobile:
      lead_html: "<strong>Loomio funciona em qualquer dispositivo,</strong><br />tome decisões em qualquer lugar, a qualquer hora."
    quote:
      header:
        rushkoff_html: "“O Loomio <strong>libera o potencial da internet</strong> para levar as pessoas em direção ao consenso em vez do debate polarizado.” <div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, autor de <em>Present Shock</em></div>"
        sifry_html: "“O Loomio está alcançado o ponto doce entre <strong>a voz individual</strong> e <strong>a decisão coletiva</strong>.” <div class=\"attributation\">– Micah Sifry, Editor, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: Sobre o Loomio
      desc: "Somos uma pequena equipe de desenvolvedores de código aberto e ativistas de justiça social que trabalham na Enspiral em Aotearoa, Nova Zelândia, com uma ampla rede de amigos, apoiadores e conselheiros de todo o mundo."
    ideals:
      community:
        header: Cooperação conduzida pela comunidade
        desc: "O Loomio é construído por uma cooperativa de propriedade dos trabalhadores. Somos uma empresa social que trabalha para maximizar o impacto social positivo, e não o lucro."
      independent:
        header: Independente e neutro
        desc: Mantemos um espaço para qualquer grupo se reunir independente de interesses políticos ou corporativos. Nós nunca venderemos seus dados.
      open:
        header: Programa de código livre e aberto
        desc: "O código do Loomio é um recurso público que qualquer pessoa pode executar, ler, estudar, modificar e redistribuir."
      gift:
        header: Economia do Presente
        desc: O Loomio é apoiado por aqueles que pagam de acordo com suas possibilidades. Isso mantém a plataforma livre de publicidade e acessível a grupos sem dinheiro.
  about_page:
    our_story_1_html: "<h2>Nossa história</h2> <p>Loomio é uma ferramenta online para tomada de decisão colaborativa, construída por uma equipe de técnicos, ativistas e empreendedores sociais na Nova Zelândia.</p>"
    our_story_2_html: "<p>Loomio surgiu a partir da necessidade de uma forma escalável para tomar decisões inclusivas em grupo durante o movimento Occupy em 2011.</p> <p> Nós experimentamos o potencial transformador da tomada de decisão colaborativa, bem como suas graves limitações: se as pessoas têm de estar no mesmo lugar ao mesmo tempo para participar, esse sistema nunca consegue escalar.</p> <p> Nós nos propusemos a construir uma solução para este problema: utilizar a Internet para dar às pessoas uma maneira fácil de tomar boas decisões em conjunto, onde quer que estejam</p> <p> É chamado Loomio, como um tear para tecer diversas perspectivas em conjunto :)</p> <p> Agora, mais de 75.000 pessoas fizeram mais de 25.000 decisões no Loomio</p>"
    mission_html: "<h2>Missão</h2> <p>Nós somos uma organização orientada para a missão com um propósito social em nossa essência: Loomio existe para tornar mais fácil qualquer um, em qualquer lugar, participar nas decisões que afetem suas vidas.</p> <p>Nós medimos o nosso impacto pelo número de pessoas e grupos envolvidos em decisões E nas histórias inspiradoras de pessoas que o usam para fazer coisas grandes em suas comunidades.</p>"
    advisors_html: "<h2>Consultores</h2> <p>Somos apoiados por um Conselho Consultivo com algumas das mentes mais brilhantes da democracia e da tecnologia a nível internacional.</p>"
    sascha_bio_html: "Fundador da <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: "Ex-Vice Presidente Senior da <a href='http://www.aol.com/' target='_blank'>AOL</a>, Vice-Presidente da <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: "Diretor da <a href=\"http://www.media.mit.edu/\" target=\"_blank\">MIT Media Lab</a>, Co-fundador da <a href=\"https://creativecommons.org/\" target=\"_blank\">Creative Commons</a>, Conselho da <a href=\"https://www.mozilla.org/en-US/foundation/\" target=\"_blank\">Mozilla Foundation</a>"
    rushkoff_bio_html: "<a href=\"http://www.rushkoff.com/\" target=\"_blank\">Autor de Bestseller</a>, comentarista da CNN, teórico de mídia"
    monahan_bio_html: "Co-fundadores da <a href=\"http://inflection.com/\" target=\"_blank\">Inflection</a>, <a href=\"http://www.namaste.org/\" target=\"_blank\">e da Namaste Foundation</a>"
    team_html: "<h2>Time</h2> <p>Loomio é uma empresa social cooperativa com sede na Nova Zelândia. Somos uma equipe apaixonada e com profundo conhecimento em processo de grupo e desenvolvimento de tecnologia aberta.</p>"
